<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div style="display: flex;justify-content: center;flex-direction: row">
                <div style="width:45%">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">duration_sec</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="email" placeholder=14 required="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">priority</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" placeholder=1
                                   autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">hard_timeout</label>
                        <div class="layui-input-inline">
                            <input id="L_pass" name="pass" required="" placeholder=0
                                   class="layui-input"></div>
                    </div>
                    <label class="layui-form-label" style="font-weight: bold">match:<br></label>
                    <div style="margin-left: 10px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">dl_src</label>
                            <div class="layui-input-inline">
                                <input type="text" id="dl_src" name="repass" required=""
                                       class="layui-input"></div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">dl_dst</label>
                            <div class="layui-input-inline">
                                <input type="text" id="dl_dst" name="repass" required=""
                                       class="layui-input"></div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">in_port</label>
                            <div class="layui-input-inline">
                                <input type="text" id="in_port" name="repass" required=""
                                       class="layui-input"></div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">byte_count</label>
                        <div class="layui-input-inline">
                            <input type="text" id="byte_count" name="repass" required=""
                                   class="layui-input"></div>
                    </div>

                </div>
                <div style="width:45%">
                    <div class="layui-form-item">
                        <label class="layui-form-label">duration_nsec</label>
                        <div class="layui-input-inline">
                            <input type="text" id="duration_nsec" name="repass" required=""
                                   class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">packet_count</label>
                        <div class="layui-input-inline">
                            <input type="text" id="packet_count" name="repass" required=""
                                   placeholder=0 class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">cookies</label>
                        <div class="layui-input-inline">
                            <input type="text" name="repass" required=""
                                   placeholder=0 class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">idle_timeout</label>
                        <div class="layui-input-inline">
                            <input type="text" id="idle_timeout" name="repass" required=""
                                   placeholder=0 class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">table_id</label>
                        <div class="layui-input-inline">
                            <input type="text" id="table_id" name="repass" required=""
                                   class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">falgs</label>
                        <div class="layui-input-inline">
                            <input type="text" id="flags" name="repass" required=""
                                   class="layui-input"></div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">actions</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="output:port、mod_vlan_vid、strip_vlan、mod_dl_src/ mod_dl_dest..." class="layui-textarea"></textarea>
                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-form-item" style="display: flex;justify-content: center;padding:0">
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
            <!--                <input type="checkbox" name="" title="写作" lay-skin="primary" checked>-->
            <!--                <input type="checkbox" name="" title="发呆" lay-skin="primary">-->
            <!--                <input type="checkbox" name="" title="禁用" lay-skin="primary" disabled>-->

        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                nikename: function (value) {
                    if (value.length < 5) {
                        return '昵称至少得5个字符啊';
                    }
                },
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(add)',
                function (data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                            icon: 6
                        },
                        function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    return false;
                });

        });</script>
